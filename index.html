<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<link rel="icon" type="favicon" href="image/favicon.svg">
		<script type="text/javascript" src="js/message.js"></script>
	</head>	
	<body>
		<input type="button" value="click" onclick="msg()" >
		<script type="text/javascript">
			var a=10
			function add() {
				var b=20;
				var c=a+b;
				document.writeln("addition of "+a+" and "+b+"is :"+c +"</br>");
			}
			add();
			document.write(a +"</br>");
			document.write(a-- +"</br>");
			document.write(--a +"</br>");

			var object={a:1,b:2,c:3};
			for (var i in object) {
				document.write(i+":"+object[i]+"</br>");
			}
		</script>
	</body>
	
</html>
